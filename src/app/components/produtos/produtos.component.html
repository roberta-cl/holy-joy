<div class="bg-produtos">
    <div class="cart-icon">
        <span class="text-cart">{{carrinho.length}}</span>
        <span class='bi bi-cart'></span>
    </div>
    <div class="mx-1">
        <div class="container">
            <div class="row">
                <div class="col" *ngFor="let produto of produtos">
                    <app-produto [dadoProduto]="produto" (onCarrinho)="addCarrinho($event)">
                        <p *ngIf="produtoNoCarrinho(produto)" class="text-muted">
                            *Produto no carrinho
                        </p>
                    </app-produto>
                </div>
            </div>
        </div>
    </div>
</div>
